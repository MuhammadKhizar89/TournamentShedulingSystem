<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shedule</title>
</head>
<body class="bg-color-primary text-color-white tracking-wider">
<header>
    <nav class="container flex justify-between items-center relative">
        <div class="w-[44rem] py-5 text-color-secondary font-bold text-2xl">
            <a href="/">
                <div class="text-color-white">Tournament Scheduling</div>
                System
            </a>
        </div>
        <div>
            <ul class="hidden lg:flex items-center space-x-2">
                <li><a href="/" class="hover:text-color-secondary ease-in duration-200 mr-2">Home</a></li>
                <li><a th:onclick="'window.location.href = \'/tournament?searchParam=&amp;searchCriteria=All\''"
                       class="hover:text-color-secondary ease-in duration-200 mr-2">View Schedules</a></li>
                <li><button class="bg-color-secondary px-2 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-200"><a href="mytournaments"> Edit My Tournament</a></button></li>
                <li><button class="bg-color-secondary px-2 py-3 rounded-md capitalize font-bold opacity-80 ease-in duration-200"><a href="tournamentnew"> Schedule Tournament</a></button></li>
            </ul>
        </div>

    </nav>
</header>
<section class="bg-color-primary flex items-center justify-center">
    <div class="bg-color-secondary p-5 rounded-lg border-2 border-black flex">
        <div class="w-1/2 sm:block hidden">
            <img class="rounded-2xl object-scale-down border-2 border-color-primary h-full w-96" th:src="@{pic4.jpg}" />
        </div>
        <div class="sm:w-1/2 px-8">
            <h2 class="font-bold text-2xl mb-4 text-color-primary">Tournament Info</h2>
            <form th:action="@{/tournamentnew}" th:object="${tournamentForm}" method="post" class="flex flex-col">
                <!-- No of Teams -->
                <label class="font-bold text-xl text-color-primary" for="noOfTeams">No of Teams</label>
                <input required min="4" class="p-2 mt-2 mb-4 px-4 py-3 rounded-xl text-black border-2 border-color-primary" type="number" id="noOfTeams" th:field="*{noOfTeams}" placeholder="Number Of teams">

                <!-- Tournament Start Date -->
                <label class="font-bold text-xl text-color-primary" for="tournamentStartDate">Tournament Start Date</label>
                <input required class="p-2 mt-2 mb-4 px-4 py-3 rounded-xl text-black border-2 border-color-primary" type="date" id="tournamentStartDate" th:field="*{tournamentStartDate}" placeholder="Tournament Start Date (Format: dd-MM-yy)">

                <!-- Tournament End Date -->
                <label class="font-bold text-xl text-color-primary" for="tournamentEndDate">Tournament End Date</label>
                <input required class="p-2 mt-2 mb-4 px-4 py-3 rounded-xl text-black border-2 border-color-primary" type="date" id="tournamentEndDate" th:field="*{tournamentEndDate}" placeholder="Tournament End Date (Format: dd-MM-yy)">

                <!-- Tournament Duration -->
                <label class="font-bold text-xl text-color-primary" for="tournamentDuration">Match Overs</label>
                <input required class="p-2 mt-2 mb-4 px-4 py-3 rounded-xl text-black border-2 border-color-primary" type="number" id="tournamentDuration" th:field="*{tournamentDuration}" placeholder="Tournament Duration">

                <!-- Name of Tournament -->
                <label class="font-bold text-xl text-color-primary" for="nameOfTournament">Name of Tournament</label>
                <input required class="p-2 mt-2 mb-4 px-4 py-3 rounded-xl text-black border-2 border-color-primary" type="text" id="nameOfTournament" th:field="*{nameOfTournament}" placeholder="Name of Tournament">

                <!-- No of Venues -->
                <label class="font-bold text-xl text-color-primary" for="noOfVenues">No of Venues</label>
                <input required min="1" class="p-2 mt-2 mb-4 px-4 py-3 rounded-xl text-black border-2 border-color-primary" type="number" id="noOfVenues" th:field="*{noOfVenues}" placeholder="Number Of Venues">

                <!-- No of Umpires -->
                <label class="font-bold text-xl text-color-primary" for="noOfUmpires">No of Umpires</label>
                <input required min="1" class="p-2 mt-2 mb-4 px-4 py-3 rounded-xl text-black border-2 border-color-primary" type="number" id="noOfUmpires" th:field="*{noOfUmpires}" placeholder="Number Of Umpires">

                <!-- Buttons -->
                <div class="flex justify-between">
                    <button data-modal-target="authentication-modal" class="mt-8 bg-color-primary px-4 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-200" onclick="window.location.href='/';">Back</button>
                    <button data-modal-target="authentication-modal" class="mt-8 border-2 border-color-primary bg-green-500 px-4 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-200" id="abc">Next</button>
                </div>
            </form>
        </div>
    </div>
</section>
</body>
</html>
