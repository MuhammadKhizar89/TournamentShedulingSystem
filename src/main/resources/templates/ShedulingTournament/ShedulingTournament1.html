<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Shedule</title>
</head>
<body class="bg-color-primary text-color-white tracking-wider">
<header>
    <nav class="container flex justify-between items-center relative">
        <div class="w-[44rem] py-5 text-color-secondary font-bold text-2xl">
            <a href="/">
                <div class="text-color-white">Tournament Scheduling</div>
                System
            </a>
        </div>
        <div>
            <ul class="hidden lg:flex items-center space-x-2">
                <li><a href="/" class="hover:text-color-secondary ease-in duration-200 mr-2">Home</a></li>
            </ul>
        </div>
    </nav>
</header>
<section class="bg-color-primary flex items-center justify-center mb-5">
    <div class="bg-color-secondary p-2 rounded-lg border-2 border-black flex">
        <div class=" px-8">
            <h2 class="font-bold text-2xl mb-4 text-color-primary">Tournament Info</h2>
            <form th:action="@{/schedule1}" method="post" class="flex flex-col items-center">
                <div class="mb-8">
                    <button data-modal-target="authentication-modal" class="bg-color-primary px-4 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-200" onclick="/tournamentnew3;">Back</button>
                </div>
                <div class="flex flex-col items-center">
                    <button type="submit" class="border-2 border-color-primary bg-green-500 px-4 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-200 mb-3" id="generate-manually">Generate Schedule Manually</button>
                    <button type="submit" class="border-2 border-color-primary bg-green-500 px-4 py-3 rounded-md capitalize font-bold hover:opacity-80 ease-in duration-200" id="generate-automatically">Generate Schedule Automatically</button>
                </div>
            </form>
        </div>
    </div>
</section>

</body>
</html>
